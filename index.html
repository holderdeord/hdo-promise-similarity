<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Løftelikhet</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" />

    <style>
        .hdo-card {
            background-color: #fff;
            box-shadow: 0 -1px 0 #e5e5e5, 0 0 2px rgba(0,0,0,.12), 0 2px 4px rgba(0,0,0,.24);
            margin-top: 2rem;
        }

        .hdo-card .hdo-card-header {
            background-color: #fcfcfc;
            margin-left: 0;
            margin-right: 0;
            padding: 1rem;
            box-shadow: 0 1px rgba(0,0,0,.12);
        }

        .pull-right { float: right; }
        .nowrap { white-space: nowrap; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        class PromiseFetcher extends React.Component {
            state = { data: null };

            static propTypes = {
                children: React.PropTypes.func.isRequired
            };

            componentDidMount() {
                fetch(`https://data.holderdeord.no/api/promises/${this.props.id}`)
                    .then(res => res.json())
                    .then(data => this.setState({data}))
            }

            render() {
                if (!this.state.data) {
                    return null;
                }
                
                return this.props.children(this.state.data);
            }
        }

        class App extends React.Component {
            state = { max: 10, data: null }

            componentDidMount() {
                fetch('data/result.json')
                    .then(res => res.json())
                    .then(data => this.setState({data: data}));
            }


            render() {
                const { data } = this.state;

                if (!data) {
                    return <p style={{padding: '3rem', margin: '0 auto', width: '100px'}}>Laster…</p>;
                }

                return (
                    <div style={{paddingBottom: '3rem'}}>
                        <nav className="navbar fixed-top navbar-light bg-faded">
                            <div className="container">
                                <div className="navbar-brand">
                                    Løftelikhet
                                </div>
                            </div>
                        </nav>

                        <div className="container p-t-1">
                            <div className="row">
                                <div className="col-sm-12">
                                    {data.slice(0, this.state.max).map(p => (
                                        <PromiseFetcher key={p.id} id={p.id}>
                                            {promise => (
                                                <div className="hdo-card">
                                                    <div className="hdo-card-header">
                                                        <em>{promise.body}</em> 
                                                        <small className="text-muted pull-right">{promise.promisor_name}, {promise.parliament_period_name}</small>
                                                    </div>

                                                    <div className="p-a-3">
                                                        <small>
                                                            <table className="table table-sm">
                                                                <thead>
                                                                    <tr>
                                                                        <th>Likhet</th>
                                                                        <th>Løfte</th>
                                                                        <th>Hvem</th>
                                                                        <th>Når</th>
                                                                    </tr>
                                                                </thead>

                                                                <tbody>
                                                                    {p.related.map(r => (
                                                                        <PromiseFetcher key={r.id} id={r.id}>
                                                                            {relatedPromise => (
                                                                                <tr>
                                                                                    <th>{(r.score * 100).toFixed(2)} %</th>
                                                                                    <td><em>{relatedPromise.body}</em></td>
                                                                                    <td className="nowrap">{relatedPromise.promisor_name}</td>
                                                                                    <td className="nowrap">{relatedPromise.parliament_period_name}</td>
                                                                                </tr>
                                                                            )}
                                                                        </PromiseFetcher>
                                                                    ))}
                                                                    
                                                                </tbody>
                                                            </table>
                                                        </small>
                                                    </div>
                                                </div>
                                            )}
                                        </PromiseFetcher>
                                    ))}
                                </div>
                            </div>

                            <div className="row">
                                <div className="col-sm-12">
                                    <div className="m-x-auto" style={{width: '200px'}}>
                                        <div className="btn btn-primary" onClick={() => this.setState({max: this.state.max + 10})}>Last inn flere</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
  </body>
</html>
